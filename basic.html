<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Sketch Pad</title>
	<link rel="stylesheet" type="text/css" href="css/canvas_style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/sketch.js"></script>
</head>
<body>

	<canvas id="SketchPad" width="800" height="600"></canvas>
 	<span></span>
	<button type="button" id="clearCanvas">Clear</button>
	<script type="text/javascript">
	
	  $(function() {
	    $('#SketchPad').sketch();
	  });
	  var allpoints = [];
	  $('#SketchPad').on("mousemove", function(e) {
   		 if (e.which == 1) {
        	$("span").text("X: " + e.pageX + " Y: " + e.pageY);
			allpoints.push({x:e.pageX,y:e.pageY});
    	}
	  });
	  // bind event handler to clear button
      document.getElementById('clearCanvas').addEventListener('click', function(){
		  var canvas = document.getElementById('SketchPad');
		  var context = canvas.getContext('2d');
		  context.clearRect(0,0,800,900);
		  $('#SketchPad').sketch('actions',[]);
		});
	</script>
     
	 
	 
	 
</body>
</html>
